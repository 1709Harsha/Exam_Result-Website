<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>RESULT PORTAL</title>
</head>
<body style="background-color: white;">
	<img
		src="https://kseeb.karnataka.gov.in/kosresult/Images/kseeb-header...png"
		alt="" width="100%" height="100px">
	<marquee direction="right" behavior="scroll" loop="100"
		scrollamount="10" width="100%" height="27px"
		style="background-color: yellow;">CHECK RESULTS 2022-2023</marquee>
	<center>
		<legend style="font-size: medium;">
			<h2>KARNATA SSLC Result 2023</h2>
		</legend>
	</center>
	<form action="resulting">
		<table align="center">
			<tr>
				<td>University seat number</td>
				<td><input type="number" name="usn"></td>
			</tr>
			<tr>
				<td>Date of birth</td>
				<td><input type="date" name="dob"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">view result</button>
					<button>Cancel</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
